<div class="container mt-4" *ngIf="movie">
  <div class="card">
    <div class="card-body">
      <h2 class="card-title">{{ movie.titulo }}</h2>
      <div class="row">
        <div class="col-md-6">
          <iframe width="100%"  height="315" [src]="safeTrailerUrl"  *ngIf="safeTrailerUrl" frameborder="0">
          </iframe>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <p><strong>Sinopsis:</strong></p>
            <p>{{ movie.sinopsis }}</p>
          </div>
          <div class="mb-3">
            <p><strong>Director:</strong> {{ movie.director }}</p>
            <p><strong>Duración:</strong> {{ movie.duracion_minutos }} minutos</p>
            <p><strong>Calificación:</strong> {{ movie.calificacion }}/10</p>
          </div>
          <div class="mb-3">
            <h5>Géneros</h5>
            <ol>
              @for(genero of movie.generos; track genero){
              <li>{{ genero }}</li>
              }
            </ol>
          </div>
        </div>
      </div>
      <div class="mt-4">
        <h5>Actores</h5>
        <app-actor-list [actors]="movie.actores"></app-actor-list>
      </div>
      <div class="text-left mt-4">
        <a routerLink="/movie" class="btn btn-primary btn-sm">Regresar</a>
      </div>
    </div>
  </div>
</div>
